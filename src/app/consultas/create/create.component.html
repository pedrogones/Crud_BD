<div class="py-4 px-10 border-b border-gray-900/10 pb-12">
  <h2 class="text-base font-semibold leading-7 text-gray-900">Crie aqui uma nova consulta</h2>


  <div class="items-center bg-white border border-gray-200 rounded-lg shadow dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
   <div>
    <form class="mb-2">
      <div class="flex mb-4">
        <div class="w-1/2 px-2">
          <label for="nomePaciente" class="block text-sm font-medium leading-6 text-gray-900">Nome completo do
            Paciente</label>
          <div>
            <div *ngIf="authUser === 0">
              <select [(ngModel)]="consultas.nomePaciente" name="nomePaciente" id="nomePaciente" autocomplete="name"
                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                <option value="" disabled selected hidden>Selecione o paciente</option>
                <option *ngFor="let paciente of pacientes" [value]="paciente.id">{{ paciente.nome }}</option>
              </select>
            </div>
            <div *ngIf="authUser === 1">
              <input disabled placeholder="Digite aqui" type="text" value="{{paciente.nome}}" name="nomePaciente" id="nomePaciente"
              autocomplete="name"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
            </div>
        </div>
        <div class="w-1/2 px-2">
          <label for="nomeMedico" class="block text-sm font-medium leading-6 text-gray-900">Médico para a consulta</label>
        <div>
          <select  id="consultas.nomeMedico" name="consultas.nomeMedico" autocomplete="consultas.nomeMedico" [(ngModel)]="consultas.nomeMedico"
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          <option  value="" disabled selected hidden >Selecione o médico</option>
          <option> Carlos Oliveira</option>
            <option> Pedro Rodrigues </option>
            <option>João Silva</option>
            <option>Rafael Almeida</option>
            <option>André Ferreira</option>
          </select>
         </div>
        </div>
      </div>
    </form>
   </div>
   <div class="flex mx-2">
     <!-- Date Selector -->
     <div class="w-1/3 px-2" style="margin-left: 45px;">
      <label for="dataConsulta" class="block text-sm font-medium leading-6 text-gray-900">Data Consulta</label>
      <mat-form-field>
        <input
        placeholder="Selecione aqui"
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          matInput [matDatepicker]="picker" [(ngModel)]="consultas.dataConsulta" [min]="minDate">
        <mat-hint>mm/dd/aa</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker [calendarHeaderComponent]="exampleHeader"></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="w-1/3 px-2">
      <label for="motivoConsulta" class="block text-sm font-medium leading-6 text-gray-900">Motivo Consulta</label>
        <div>
          <select id="motivoConsulta" name="motivoConsulta" autocomplete="motivoConsulta"
            [(ngModel)]="consultas.motivoConsulta"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
            <option value="" disabled selected hidden>Selecione</option>
            <option>Consulta Ginecológica</option>
            <option>Consulta Especializada</option>
            <option>Consulta de Emergência</option>
            <option>Consulta de Rotina ou Preventiva</option>
            <option>Consulta de Pediátrica</option>
          </select>
        </div>
    </div>
    <div class="w-1/3 px-2" >
      <div>
        <label for="hora" class="block text-sm font-medium leading-6 text-gray-900">Horário Consulta</label>
        <select  id="hora" name="hora" autocomplete="hora" [(ngModel)]="hora"
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
          <option>{{ hora }}</option>
          <option>08:00</option>
          <option>09:00</option>
          <option>10:00</option>
          <option>11:00</option>
        </select>
      </div>

    </div>
   </div>
   <div style="margin-bottom: 15px;" class="mt-10 flex items-center justify-center gap-x-6">
     <button (click)="backHome()"
       class="rounded-md bg-red-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Cancelar</button>
     <button (click)="save()"
       class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Salvar</button>

   </div>
  </div>

</div>
