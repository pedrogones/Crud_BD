  <div class="py-4 px-10 border-b border-gray-900/10 pb-12">
    <h2 class="text-base font-semibold leading-7 text-gray-900">Create Page</h2>
    <p class="mt-4 text-lg leading-3 text-gray-300">Crie aqui uma nova consulta</p>

      <div class="grid grid-cols-2">
        <form class="mb-2">
          <label for="nomePaciente"  class="block text-sm font-medium leading-6 text-gray-900">Nome completo do Paciente</label>
          <div>
            <input type="text" [(ngModel)]="consultas.nomePaciente" name="nomePaciente" id="nomePaciente" autocomplete="name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
          <label for="nomeMedico" class="block text-sm font-medium leading-6 text-gray-900">MÃ©dico para a consulta</label>
          <div>
            <input type="text" [(ngModel)]="consultas.nomeMedico" name="nomeMedico" id="nomeMedico" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </form>
        <div class="mb-2"  style="margin-left:15px">
          <label for="dataConsulta" class="block text-sm font-medium leading-6 text-gray-900">Data Consulta</label>
        <div>
          <input id="dataConsulta" name="dataConsulta" [(ngModel)]="consultas.dataConsulta" type="dataConsulta" autocomplete="dataConsulta" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <div>
          <label for="motivoConsulta" class="block text-sm font-medium leading-6 text-gray-900">Motivo Consulta</label>
          <div>
            <select id="motivoConsulta" name="motivoConsulta" autocomplete="motivoConsulta" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
              <option>United States</option>
              <option>Canada</option>
              <option>Mexico</option>
            </select>
          </div>
        </div>
        </div>

      </div>
    <div class="mt-10 flex items-center justify-center gap-x-6">
      <button (click)="backHome()" class="rounded-md bg-red-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Cancelar</button>
      <button (click)="save()" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Salvar</button>

    </div>
    </div>
