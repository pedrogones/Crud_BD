<div style="border-radius: 5px;" class="overflow-y-auto overflow-x-hidden top-15 right-15 left-15 z-50 justify-center items-center w-96 md:inset-0 max-h-full">
  <div class="object-center bg-white rounded-lg shadow-md dark:border md:mt-0 sm:max-w-3xl dark:bg-gray-800 dark:border-gray-700">

    <div class="max-w-sm rounded-lg overflow-hidden shadow-lg bg-white m-4">
      <div *ngIf="consultaIsEmpty"  class="flex flex-col min-h-full">
        <div class="px-6 py-4 border-b">
          <div class="text-xl text-center">
              <p class="text-xl font-bold mt-6 mb-4">Informações da sua consulta</p>
          </div>
        </div>
        <div class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700">
          <div class="mb-6">
            <div class="flex justify-between flex-wrap gap-2 w-full">
              <span class="text-gray-600 font-bold">Nome:</span>
              <p style="cursor: pointer;" class="text-blue-600">{{ consulta.nomePaciente }}</p>
            </div>
          </div>
          <div class="mb-6">
            <div class="flex justify-between flex-wrap gap-2 w-full">
              <span class="text-gray-600 font-bold">Seu Médico:</span>
              <p style="cursor: pointer;" class="text-blue-600">{{ consulta.nomeMedico }}</p>
            </div>
          </div>
          <div class="mb-6">
            <div class="flex justify-between flex-wrap gap-2 w-full">
              <span class="text-gray-600 font-bold">Data de Consulta</span>
              <p style="cursor: pointer;" class="text-blue-600">{{ converterData(consulta.dataConsulta) }}</p>
            </div>
          </div>
          <div class="mb-6">
            <div class="flex justify-between flex-wrap gap-2 w-full">
              <span class="text-gray-600 font-bold">Tipo consulta:</span>
              <p style="cursor: pointer;" class="text-blue-600">{{ consulta.motivoConsulta }}</p>
            </div>
          </div>
        </div>

        <div class="flex space-x-4">
          <button mat-dialog-close (click)="deleteConsulta(consulta)"
            class="w-1/2 block w-full bg-red-600 mt-5 py-2 rounded-2xl hover:bg-red-700 hover:-translate-y-1 transition-all duration-500 text-white font-semibold mb-2">Desmarcar</button>
          <button mat-dialog-close (click)="editConsulta(consulta.nomePaciente)"
            class="w-1/2 block w-full bg-indigo-600 mt-5 py-2 rounded-2xl hover:bg-indigo-700 hover:-translate-y-1 transition-all duration-500 text-white font-semibold mb-2">Editar</button>
        </div>
      </div>
      <ng-template #load>
        <div *ngIf="consultaIsEmpty" role="status" class="absolute -translate-x-1/2 -translate-y-1/2 top-2/4 left-1/2">
          <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
            <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
          </svg>
          <span class="sr-only">Loading...</span>
        </div>
      </ng-template>
    </div>
  </div>
</div>
