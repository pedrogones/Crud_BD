
<div class="bg-white sm:py-4">
    <div class="mx-auto px-6 lg:px-8">
      <div class=" flex justify-between min-w-0 flex-1">
        <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">Tabela de Consultas</h2>
      </div>
      <div *ngIf="isContentVisible; else load">
      <div  style="border-radius: 20px;" class=" mt-10 grid max-w-2xl grid-cols-3 gap-x-8 gap-y-8 border-t border-gray-200 pt-10 sm:mt-2 sm:pt-5 lg:mx-0 lg:max-w-none lg:grid-cols-3">
        <div  *ngFor="let consulta of consultas" class="bg-slate-300 borda-preta bg-white shadow-secondary-1 dark:bg-surface-dark dark:text-white text-surface rounded-lg mb-4">
            <div
               class="border-b-2 border-100 px-6 py-3 dark:border-white/10">
               <div style="margin-left:10px;" class="flex items-center gap-x-4 text-xs text-xs font-medium leading-normal text-black shadow-primary-3 transition duration-150 ease-in-out hover:bg-primary-accent-300 hover:shadow-primary-2 focus:bg-primary-accent-300 focus:shadow-primary-2 focus:outline-none focus:ring-0 active:bg-primary-600 active:shadow-primary-2 dark:shadow-black/30 dark:hover:shadow-dark-strong dark:focus:shadow-dark-strong dark:active:shadow-dark-strong">
                <a class="subpixel-antialiased">Data da Consulta:</a>
                <a class="text-gray-500 text-xs font-medium leading-normal ">
                    {{ converterData(consulta.dataConsulta)}}
                </a>
                <br>
            </div>

              <div class="flex items-center gap-x-4 text-xs" style="margin-top: 10px;">
                 <a class="relative z-10 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600 hover:bg-gray-100">MÃ©dico: {{ consulta.nomeMedico }}</a>
              </div>
            </div>
            <div class="p-6 ">
              <h5
                class="mb-2 text-xl font-medium leading-tight">
                Motivo:  {{ consulta.motivoConsulta }}
              </h5>
              <p class="mb-4 text-base">
              </p>
              <div class="relative mt-8 flex items-center gap-x-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>

                <div class="text-sm leading-6">
                  <p class="font-semibold text-gray-900">
                    <a href="#">
                      <span class="absolute inset-0"></span>
                    </a>
                  </p>
                  <p class="text-xs font-medium uppercase leading-normal text-black shadow-primary-3 transition duration-150 ease-in-out hover:bg-primary-accent-300 hover:shadow-primary-2 focus:bg-primary-accent-300 focus:shadow-primary-2 focus:outline-none focus:ring-0 active:bg-primary-600 active:shadow-primary-2 dark:shadow-black/30 dark:hover:shadow-dark-strong dark:focus:shadow-dark-strong dark:active:shadow-dark-strong">
                    Paciente:   {{consulta.nomePaciente}}
                  </p>
                </div>
              </div>
              <button
                type="button"
                href="#"
                style="margin-top: 15px;"
                class="inline-block rounded bg-primary bg-blue-500 px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-primary-3 transition duration-150 ease-in-out hover:bg-primary-accent-300 hover:shadow-primary-2 focus:bg-primary-accent-300 focus:shadow-primary-2 focus:outline-none focus:ring-0 active:bg-primary-600 active:shadow-primary-2 dark:shadow-black/30 dark:hover:shadow-dark-strong dark:focus:shadow-dark-strong dark:active:shadow-dark-strong"
                data-twe-ripple-init
                data-twe-ripple-color="light">
                Ver mais
              </button>
            </div>
          </div>
        </div>
      </div>
      <ng-template #load>

      <div *ngIf="!isContentVisible"  role="status" class="absolute -translate-x-1/2 -translate-y-1/2 top-2/4 left-1/2">
        <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/><path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/></svg>
        <span class="sr-only">Loading...</span>
      </div>
      </ng-template>
      <!-- More posts... -->
    </div>
  </div>
