<div class="py-4 px-10 border-b border-gray-900/10 pb-12">
  <h2 class="text-base font-semibold leading-7 text-gray-900">Crie aqui uma nova consulta</h2>

  <div class="items-center bg-white border border-gray-200 rounded-lg shadow dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
   <div>
    <form class="mb-2">
      <div class="flex mb-4">
        <div class="w-full px-2">
          <label for="dataConsulta" class="block mb-2 text-sm font-medium text-gray-900">Data da Consulta</label>
          <div class="w-auto">
            <button (click)="menuData = !menuData" class="inline-flex items-center rounded-md bg-blue-700 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
              Buscar por data
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd" d="M12.53 16.28a.75.75 0 0 1-1.06 0l-7.5-7.5a.75.75 0 0 1 1.06-1.06L12 14.69l6.97-6.97a.75.75 0 1 1 1.06 1.06l-7.5 7.5Z" clip-rule="evenodd" />
              </svg>
            </button>
            <div *ngIf="menuData" class="absolute z-10 mt-2 w-auto items-center origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
              <input type="date" [min]="minDate" [(ngModel)]="consultas.dataConsulta" class="block w-full px-4 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-100 dark:text-gray-900 dark:border-gray-600 dark:focus:ring-gray-300 dark:focus:border-gray-300" placeholder="Selecione uma data">
              <button (click)="dataConsulta(consultas.dataConsulta)" class="block w-full px-4 py-2 mt-2 text-sm font-medium text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-blue-500 focus-visible:ring-offset-gray-900">Buscar</button>
            </div>
          </div>
        </div>
      </div>
      <div class="flex mb-4">
        <div class="w-1/2 px-2">
          <label for="tipoConsulta" class="block text-sm font-medium leading-6 text-gray-900">Tipo de Consulta</label>
          <select [(ngModel)]="consultas.motivoConsulta" name="tipoConsulta" id="tipoConsulta" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            <option value="primeira">Primeira Consulta</option>
            <option value="retorno">Retorno</option>
          </select>
        </div>
        <div class="w-1/2 px-2">
          <label for="nomeMedico" class="block text-sm font-medium leading-6 text-gray-900">Médico para a consulta</label>
          <select id="nomeMedico" name="nomeMedico" autocomplete="nomeMedico" [(ngModel)]="consultas.nomeMedico" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            <option value="" disabled selected hidden>Selecione o médico</option>
            <option>Carlos Oliveira</option>
            <option>Pedro Rodrigues</option>
            <option>João Silva</option>
            <option>Rafael Almeida</option>
            <option>André Ferreira</option>
          </select>
        </div>
      </div>
      <div class="flex mb-4">
        <div class="w-full px-2">
          <label for="horaConsulta" class="block text-sm font-medium leading-6 text-gray-900">Hora da Consulta</label>
          <input type="time" [(ngModel)]="consultas.dataConsulta" name="horaConsulta" id="horaConsulta" autocomplete="horaConsulta" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>
    </form>

   </div>
   <div class="flex mx-2">
     <!-- Date Selector -->
     <div class="w-1/3 px-2" style="margin-left: 45px;">
      <label for="dataConsulta" class="block text-sm font-medium leading-6 text-gray-900">Data Consulta</label>
      <mat-form-field>
        <input
        placeholder="Selecione aqui"
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          matInput [matDatepicker]="picker" [(ngModel)]="consultas.dataConsulta" [min]="minDate">
        <mat-hint>mm/dd/aa</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker [calendarHeaderComponent]="exampleHeader"></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="w-1/3 px-2">
      <label for="motivoConsulta" class="block text-sm font-medium leading-6 text-gray-900">Motivo Consulta</label>
        <div>
          <select id="motivoConsulta" name="motivoConsulta" autocomplete="motivoConsulta"
            [(ngModel)]="consultas.motivoConsulta"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
            <option value="" disabled selected hidden>Selecione</option>
            <option>Consulta Ginecológica</option>
            <option>Consulta Especializada</option>
            <option>Consulta de Emergência</option>
            <option>Consulta de Rotina ou Preventiva</option>
            <option>Consulta de Pediátrica</option>
          </select>
        </div>
    </div>
    <div class="w-1/3 px-2" >
      <div>
        <label for="hora" class="block text-sm font-medium leading-6 text-gray-900">Horário Consulta</label>
        <select  id="hora" name="hora" autocomplete="hora" [(ngModel)]="hora"
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
          <option>{{ hora }}</option>
          <option>08:00</option>
          <option>09:00</option>
          <option>10:00</option>
          <option>11:00</option>
        </select>
      </div>

    </div>
   </div>
   <div style="margin-bottom: 15px;" class="mt-10 flex items-center justify-center gap-x-6">
     <button (click)="backHome()"
       class="rounded-md bg-red-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Cancelar</button>
     <button (click)="save()"
       class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Salvar</button>

   </div>
  </div>

</div>
