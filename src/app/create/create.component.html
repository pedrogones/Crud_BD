  <div class="py-4 px-10 border-b border-gray-900/10 pb-12">
    <h2 class="text-base font-semibold leading-7 text-gray-900">Create Page</h2>
    <p class="mt-4 text-lg leading-3 text-gray-300">Crie aqui um novo user</p>

      <div class="grid grid-cols-2">
        <form class="mb-2">
          <label for="name"  class="block text-sm font-medium leading-6 text-gray-900">Nome</label>
          <div>
            <input type="text" [(ngModel)]="user.name" name="name" id="name" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
          <label for="last_name" class="block text-sm font-medium leading-6 text-gray-900">Sobrenome</label>
          <div>
            <input type="text" [(ngModel)]="user.last_name" name="last_name" id="last_name" autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </form>
        <div class="mb-2"  style="margin-left:15px">
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Endereço de email</label>
        <div>
          <input id="email" name="email" [(ngModel)]="user.email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <div>
          <label for="country" class="block text-sm font-medium leading-6 text-gray-900">Country</label>
          <div>
            <select id="country" name="country" autocomplete="country-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
              <option>United States</option>
              <option>Canada</option>
              <option>Mexico</option>
            </select>
          </div>
        </div>
        </div>
        <div class="mb-2">
          <label for="informacoes"  class="block text-sm font-medium leading-6 text-gray-900">Informações adicionais</label>
        <div>
          <input id="informacoes"  [(ngModel)]="user.informacoes" name="informacoes" type="informacoes" autocomplete="informacoes" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <div>
          <label for="sexo"  class="block text-sm font-medium leading-6 text-gray-900">Sexo</label>
          <div>
            <select id="sexo" name="sexo" autocomplete="sexo" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
              <option >Feminino</option>
              <option>Maculino</option>
            </select>
          </div>
        </div>
        </div>
      </div>
    <div class="mt-10 flex items-center justify-center gap-x-6">
      <a (click)="showFields()" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Salvar</a>
      </div>
    </div>
