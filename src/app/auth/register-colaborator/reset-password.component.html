<div class="overflow-y-auto overflow-x-hidden top-15 right-15 left-15 z-50 justify-center items-center w-full md:inset-0 max-h-full">
  <div class="object-center bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-3xl dark:bg-gray-800 dark:border-gray-700">
    <form class="bg-white rounded-md shadow-2xl p-10" #colaboradorForm="ngForm">
      <p class="text-gray-800 font-bold text-2xl mb-1">Cadastro como Colaborador</p>
      <div class="grid grid-cols-2 gap-4">
        <div class="flex items-center border-2 py-2 px-6 rounded-2xl">
          <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd"
              d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z"
              clip-rule="evenodd" />
          </svg>
          <input matInput placeholder="Seu Nome" [formControl]="nome" (blur)="updateErrorMessage(nome)" required
            id="nome" class="pl-2 w-full outline-none border-none" type="text" name="nome" />
          <div class="text-sm ml-2 hover:text-blue-500 cursor-pointer hover:-translate-y-1 duration-500 transition-all">
            @if ( nome.invalid) {
            <mat-error class="text-red-500">{{ errorMessage }}</mat-error>
            }
          </div>
        </div>
        <div class="flex items-center border-2 py-2 px-6 rounded-2xl">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M16.5 12a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 1 0-2.636 6.364M16.5 12V8.25" />
          </svg>
          <input matInput placeholder="Seu Email" [formControl]="email" (blur)="updateErrorMessage(email)" required
            id="email" class="pl-2 w-full outline-none border-none" type="email" name="email" />
          <div class="text-sm ml-2 hover:text-blue-500 cursor-pointer hover:-translate-y-1 duration-500 transition-all">
            @if ( email.invalid) {
            <mat-error class="text-red-500">{{ emailErrorMessage }}</mat-error>
            }
          </div>
        </div>
        <div class="flex items-center border-2 py-2 px-6 rounded-2xl">
          <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
          width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
          <path fill-rule="evenodd"
            d="M8 10V7a4 4 0 1 1 8 0v3h1a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h1Zm2-3a2 2 0 1 1 4 0v3h-4V7Zm2 6a1 1 0 0 1 1 1v3a1 1 0 1 1-2 0v-3a1 1 0 0 1 1-1Z"
            clip-rule="evenodd" />
        </svg>
        <input [formControl]="celularMedico" required
          class="pl-2 w-full outline-none border-none" type="text" name="celularMedico" id="celularMedico" placeholder="Número de tel" />
        <div class="text-sm ml-2 hover:text-blue-500 cursor-pointer hover:-translate-y-1 duration-500 transition-all">
          @if ( celularMedico.invalid) {
          <mat-error class="text-red-500">{{ celularErrorMessage }}</mat-error>
          }
        </div>
        </div>
        <div class="flex items-center border-2 py-2 px-6 rounded-2xl">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
            <path d="M12.75 12.75a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM7.5 15.75a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5ZM8.25 17.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM9.75 15.75a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5ZM10.5 17.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM12 15.75a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5ZM12.75 17.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM14.25 15.75a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5ZM15 17.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM16.5 15.75a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5ZM15 12.75a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM16.5 13.5a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z" />
            <path fill-rule="evenodd" d="M6.75 2.25A.75.75 0 0 1 7.5 3v1.5h9V3A.75.75 0 0 1 18 3v1.5h.75a3 3 0 0 1 3 3v11.25a3 3 0 0 1-3 3H5.25a3 3 0 0 1-3-3V7.5a3 3 0 0 1 3-3H6V3a.75.75 0 0 1 .75-.75Zm13.5 9a1.5 1.5 0 0 0-1.5-1.5H5.25a1.5 1.5 0 0 0-1.5 1.5v7.5a1.5 1.5 0 0 0 1.5 1.5h13.5a1.5 1.5 0 0 0 1.5-1.5v-7.5Z" clip-rule="evenodd" />
          </svg>
          <input matInput placeholder="dd/mm/aaaa" [formControl]="dataNascimento" (blur)="updateErrorMessage(dataNascimento)" required
            id="dataNascimento" class="pl-2 w-full outline-none border-none" type="text" name="dataNascimento" (input)="formatarDataNascimento($event)"  />
        </div>
        <div style="margin-left: 15px;" class="flex items-center">
          <div class="flex items-center h-5">
              <input id="medico" name="tipoUsuario" value="medico" type="radio" (click)="changeValue('medico')" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="" [checked]="tipoUsuario === 'medico'">
          </div>
          <div class="ml-3 text-sm">
              <label for="medico" class="font-light text-gray-500 dark:text-gray-300">Médico</label>
          </div>
          <div class="flex items-center h-5 ml-6">
              <input id="admin" name="tipoUsuario" value="administrador" type="radio" (click)="changeValue('administrador')" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="" [checked]="tipoUsuario === 'administrador'">
          </div>
          <div class="ml-3 text-sm">
              <label for="admin" class="font-light text-gray-500 dark:text-gray-300">Administrador</label>
          </div>
      </div>

      <div *ngIf="tipoUsuario === 'administrador'" class="flex items-center border-2 py-2 px-6 rounded-2xl">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
              <path fill-rule="evenodd" d="M4.5 3.75a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h15a3 3 0 0 0 3-3V6.75a3 3 0 0 0-3-3h-15Zm4.125 3a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5Zm-3.873 8.703a4.126 4.126 0 0 1 7.746 0 .75.75 0 0 1-.351.92 7.47 7.47 0 0 1-3.522.877 7.47 7.47 0 0 1-3.522-.877.75.75 0 0 1-.351-.92ZM15 8.25a.75.75 0 0 0 0 1.5h3.75a.75.75 0 0 0 0-1.5H15ZM14.25 12a.75.75 0 0 1 .75-.75h3.75a.75.75 0 0 1 0 1.5H15a.75.75 0 0 1-.75-.75Zm.75 2.25a.75.75 0 0 0 0 1.5h3.75a.75.75 0 0 0 0-1.5H15Z" clip-rule="evenodd" />
          </svg>

          <input (input)="formatarCpf($event)" matInput placeholder="CPF" [formControl]="cpf" (blur)="updateErrorMessage(cpf)" required id="cpf" class="pl-2 w-full outline-none border-none" type="text" name="cpf">
          <div class="text-sm ml-2 hover:text-blue-500 cursor-pointer hover:-translate-y-1 duration-500 transition-all">
              <mat-error class="text-red-500" *ngIf="cpf.invalid">{{ cpfErrorMessage }}</mat-error>
          </div>
      </div>

      <div *ngIf="tipoUsuario !== 'administrador'" class="flex items-center border-2 py-2 px-6 rounded-2xl">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
              <path fill-rule="evenodd" d="M4.5 3.75a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h15a3 3 0 0 0 3-3V6.75a3 3 0 0 0-3-3h-15Zm4.125 3a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5Zm-3.873 8.703a4.126 4.126 0 0 1 7.746 0 .75.75 0 0 1-.351.92 7.47 7.47 0 0 1-3.522.877 7.47 7.47 0 0 1-3.522-.877.75.75 0 0 1-.351-.92ZM15 8.25a.75.75 0 0 0 0 1.5h3.75a.75.75 0 0 0 0-1.5H15ZM14.25 12a.75.75 0 0 1 .75-.75h3.75a.75.75 0 0 1 0 1.5H15a.75.75 0 0 1-.75-.75Zm.75 2.25a.75.75 0 0 0 0 1.5h3.75a.75.75 0 0 0 0-1.5H15Z" clip-rule="evenodd" />
          </svg>

          <input (input)="formatarCrm($event)" matInput placeholder="CRM" [formControl]="crm" (blur)="updateErrorMessage(crm)" required id="crm" class="pl-2 w-full outline-none border-none" type="text" name="crm">
          <div class="text-sm ml-2 hover:text-blue-500 cursor-pointer hover:-translate-y-1 duration-500 transition-all">
              <mat-error class="text-red-500" *ngIf="crm.invalid">{{ crmErrorMessage }}</mat-error>
          </div>
      </div>
    <div class="flex items-center border-2 py-2 px-6 rounded-2xl">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
        <path fill-rule="evenodd" d="M12 1.5a.75.75 0 0 1 .75.75V4.5a.75.75 0 0 1-1.5 0V2.25A.75.75 0 0 1 12 1.5ZM5.636 4.136a.75.75 0 0 1 1.06 0l1.592 1.591a.75.75 0 0 1-1.061 1.06l-1.591-1.59a.75.75 0 0 1 0-1.061Zm12.728 0a.75.75 0 0 1 0 1.06l-1.591 1.592a.75.75 0 0 1-1.06-1.061l1.59-1.591a.75.75 0 0 1 1.061 0Zm-6.816 4.496a.75.75 0 0 1 .82.311l5.228 7.917a.75.75 0 0 1-.777 1.148l-2.097-.43 1.045 3.9a.75.75 0 0 1-1.45.388l-1.044-3.899-1.601 1.42a.75.75 0 0 1-1.247-.606l.569-9.47a.75.75 0 0 1 .554-.68ZM3 10.5a.75.75 0 0 1 .75-.75H6a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 10.5Zm14.25 0a.75.75 0 0 1 .75-.75h2.25a.75.75 0 0 1 0 1.5H18a.75.75 0 0 1-.75-.75Zm-8.962 3.712a.75.75 0 0 1 0 1.061l-1.591 1.591a.75.75 0 1 1-1.061-1.06l1.591-1.592a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
      </svg>
      <select [formControl]="sexo" id="countries"  class="pl-2 w-full outline-none border-none">
        <option selected>Selecione</option>
        <option value="f">Feminino</option>
        <option value="m">Masculino</option>
        </select>
    </div>

      </div>
      <div class="flex space-x-4">
        <button mat-dialog-close
          class="w-1/2 block w-full bg-red-400 mt-5 py-2 rounded-2xl hover:bg-red-500 hover:-translate-y-1 transition-all duration-500 text-white font-semibold mb-2">Cancelar</button>
        <button type="submit"  mat-dialog-close
          class="w-1/2 block w-full bg-indigo-600 mt-5 py-2 rounded-2xl hover:bg-indigo-700 hover:-translate-y-1 transition-all duration-500 text-white font-semibold mb-2" (click)="cadastrar()">Entrar</button>
      </div>

    </form>
  </div>
</div>
