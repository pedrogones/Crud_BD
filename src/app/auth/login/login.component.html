<div class="h-screen flex">
  <div class="hidden lg:flex w-full lg:w-1/2 login_img_section justify-around items-center">
    <div class="bg-black opacity-20 inset-0 z-0"></div>
    <div class="w-full mx-auto px-20 flex-col items-center space-y-6">
      <h1 class="text-white font-bold text-4xl font-sans">Gerencie suas Consultas de um jeito facil e prático</h1>
      <p class="text-white mt-1">Fácil usabilidade</p>
      <div class="flex justify-center lg:justify-start mt-6">
        <button (click)="changeDisplay('medico')" class="hover:bg-indigo-700 hover:text-white hover:-translate-y-1 transition-all duration-500 bg-white text-indigo-800 mt-4 px-4 py-2 rounded-2xl font-bold mb-2">Sou médico</button>
        <button (click)="changeDisplay('paciente')" style="margin-left: 15px;" class="hover:bg-indigo-700 hover:text-white hover:-translate-y-1 transition-all duration-500 bg-white text-indigo-800 mt-4 px-4 py-2 rounded-2xl font-bold mb-2">Sou paciente</button>
      </div>
    </div>
  </div>
  <div class="flex w-full lg:w-1/2 justify-center items-center bg-white space-y-8">
    <div class="w-full px-8 md:px-32 lg:px-24">
      <h1 class="text-gray-800 font-bold text-2xl mb-1">Olá novamente!</h1>
      <div *ngIf="authUser === 'medico'; else pacienteForm">
        <form class="bg-white rounded-md shadow-2xl p-5">
          <p class="text-sm font-normal text-gray-600 mb-8">Login como médico</p>
          <div class="flex items-center border-2 mb-8 py-2 px-3 rounded-2xl">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
              <path fill-rule="evenodd" d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z" clip-rule="evenodd"/>
            </svg>
            <input required id="email" class="pl-2 w-full outline-none border-none" type="email" name="email" placeholder="Seu Email" />
          </div>
          <div class="flex items-center border-2 mb-12 py-2 px-3 rounded-2xl">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
              <path fill-rule="evenodd" d="M8 10V7a4 4 0 1 1 8 0v3h1a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h1Zm2-3a2 2 0 1 1 4 0v3h-4V7Zm2 6a1 1 0 0 1 1 1v3a1 1 0 1 1-2 0v-3a1 1 0 0 1 1-1Z" clip-rule="evenodd"/>
            </svg>
            <input required class="pl-2 w-full outline-none border-none" type="password" name="password" id="password" placeholder="Senha" />
          </div>
          <button type="submit" class="block w-full bg-indigo-600 mt-5 py-2 rounded-2xl hover:bg-indigo-700 hover:-translate-y-1 transition-all duration-500 text-white font-semibold mb-2">Entrar</button>
      </form>
      <div class="flex justify-between mt-4">
       <span class="text-sm ml-2 hover:text-blue-500 cursor-pointer hover:-translate-y-1 duration-500 transition-all">Esqueceu sua senha?</span>
      </div>
      </div>
      <ng-template #pacienteForm>
        <form class="bg-white rounded-md shadow-2xl p-5">
          <p class="text-sm font-normal text-gray-600 mb-8">Login como paciente</p>
          <div class="flex items-center border-2 mb-8 py-2 px-3 rounded-2xl">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
              <path fill-rule="evenodd" d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z" clip-rule="evenodd"/>
            </svg>
            <input id="email" class="pl-2 w-full outline-none border-none" required type="text" name="name" placeholder="Seu nome" />
          </div>
          <div class="flex items-center border-2 mb-12 py-2 px-3 rounded-2xl">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
              <path fill-rule="evenodd" d="M8 10V7a4 4 0 1 1 8 0v3h1a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h1Zm2-3a2 2 0 1 1 4 0v3h-4V7Zm2 6a1 1 0 0 1 1 1v3a1 1 0 1 1-2 0v-3a1 1 0 0 1 1-1Z" clip-rule="evenodd"/>
            </svg>
            <input class="pl-2 w-full outline-none border-none" type="text" required name="cpf" id="cpf" placeholder="Digite seu Cpf" />
          </div>
          <button type="submit" class="block w-full bg-indigo-600 mt-5 py-2 rounded-2xl hover:bg-indigo-700 hover:-translate-y-1 transition-all duration-500 text-white font-semibold mb-2">Entrar</button>
        </form>
        <div class="flex justify-between mt-4">
          <a href="#" class="text-sm ml-2 hover:text-blue-500 cursor-pointer hover:-translate-y-1 duration-500 transition-all">Não tem conta? Cadastre-se</a>
        </div>
      </ng-template>
    </div>
  </div>
</div>
